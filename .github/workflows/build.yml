name: build

on:
  push:
    branches:
      - dev
    paths:
      - 'src/**'
      - 'test/**'
      - 'build/**'
      - 'package.json'
      - 'jest.config.js'
      - 'tsconfig.json'
      - '.eslintrc'

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 12
      - name: Install dependencies
        run: npm install
      - name: Run unit tests
        run: npm test
      - name: Build
        run: npm run build
      - name: Get build files size
        run: ls -alshS dist/ | awk '{print $10 " => " $6}'
